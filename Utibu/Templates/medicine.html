{% extends 'base.html' %}
{% block content %}
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .box-element{
            padding: 10px;
            background-color: #fff;
            box-shadow: hsl(0, 10%, 80%) 0 0 16px;
            border-radius: 4px;
            margin: 2px;
        }
        .product{
            border-radius: 0 0 4px 4px;
        }
        
        
    </style>
</head>
<h2 style="font-weight: bold; text-align: center; margin: 2%;">Medicines</h2>
<div class="row">
    {% for medicine in medicines %}
    <div class="col-lg-3">
        <div class="box-element product">
            <img src="{{medicine.imageURL}}" alt="" width="100px" height="100px">
            <h6 style="font-size: 1.5em;"><strong>{{medicine.name}}</strong></h6>
            <hr>
            <button data-medicine="{{medicine.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add cart</button>
            <h4 style="display: inline-block; float: right;">Ksh.{{medicine.price|floatformat:2}}</h4>

        </div>

    </div>
   
    
    
    
    {% endfor %}

</div>
<script>

</script>


{% endblock content %}
